<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 4</div>
      <img data-enlargable src="./img/1.jpg" class="img">
      <div class="text">Slika 1</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 4</div>
      <img data-enlargable src="./img/2.jpg" class="img">
      <div class="text">Slika 2</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <img data-enlargable src="./img/3.jpg" class="img">
      <div class="text">Slika 3</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img data-enlargable src="./img/4.jpg" class="img">
        <div class="text">Slika 4</div>
    </div>

    <a class="prev" id="prev">&#10094;</a>
    <a class="next" id="next">&#10095;</a>

  </div>
  <br>

  <div class="dot-container">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <script src="slider.js" type="text/javascript"></script>

</body>

</html>
